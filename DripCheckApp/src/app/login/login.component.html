<style>
    body{
        background-color: #eee;
        display: flex;
        justify-content: center;
        align-items: center;

    }


    .card{
        width: 100%;
        padding: 20px;
        border:none;
    }

    .account{
        font-weight: 500;
        font-size: 17px;

    .contact{

    .form-control{

    .form-check-input {

        height: 15px;

    .forgot {

    }

    .mail{

    }
