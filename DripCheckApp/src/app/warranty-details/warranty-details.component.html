<app-header></app-header>
<div class="bg-body-secondary text-center py-5 rounded-2">
    <h1 class="display-6 fw-bold">Warranty Detail</h1>
</div>
<div class="row mt-5">
    <div class="col-6">
        <app-warranty-detail-form />
    </div>
    <div class="col-6">
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between 
            align-items-start mb-2 border px-4 py-3 rounded-3"
            *ngFor="let wd of service.list">
            <div class="flex-grow-1 mouse-hover">
                <div class="fw-bold">xx</div>
                <div>xx</div>
                <div class="fw-bold">{{wd.expirationDate}}</div>
            </div>
            <div class="icon-container">
                <span class="text-secondary" (click)="populateForm(wd)">
                    <i class="fa-solid fa-pen-to-square fa-lg mouse-hover" style="color: #74c0fc"></i>
                </span>
                <span class="text-secondary" (click)="deleteWarranty(wd.warrantyDetailId)">
                    <i class="fa-solid fa-trash-can fa-lg mouse-hover" style="color: #ff0000;"></i>
                </span>
            </div>
            </li>
        </ul>
    </div>
</div>
<app-footer></app-footer>
